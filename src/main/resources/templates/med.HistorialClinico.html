<!DOCTYPE html>
<html lang="es" layout:decorate="_layoutMedico">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Historial Médico</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="/css/stylesmedico2.css" rel="stylesheet">
</head>

<body style="background-color:#EDEEFF;">
	<div layout:fragment="content">
		<div class="container pt-5">
			<h2 class="mb-4">Historial Médico</h2>

			<div class="d-flex justify-content-end mb-3">
				<div class="input-group">
					<span class="input-group-text bg-transparent border-0">
						<i class="bi bi-search"></i>
					</span>
					<input type="text" class="form-control search-bar"
						placeholder="DNI (Documento de identidad) o Nombre">
				</div>
			</div>

			<div class="card card-custom">
				<h5 class="fw-bold mb-3">DATOS DEL PACIENTE:</h5>
				<div class="row">
					<div class="col-md-6">
						<p><strong>DNI:</strong> <span>__________</span></p>
						<p><strong>Apellidos:</strong> <span>__________</span></p>
						<p><strong>Nombres:</strong> <span>__________</span></p>
						<p><strong>Edad:</strong> <span>__________</span></p>
					</div>
					<div class="col-md-6">
						<p><strong>Peso:</strong> <span>__________</span></p>
						<p><strong>Talla:</strong> <span>__________</span></p>
						<p><strong>Género:</strong> <span>__________</span></p>
						<p><strong>Residencia:</strong> <span>__________</span></p>
					</div>
				</div>

				<p class="fw-bold mt-4">FECHA:</p>
				<hr>

				<p class="fw-bold mt-4">DIAGNOSTICO:</p>
				<div class="progress mb-3 progress-bar-custom">
					<div class="progress-bar progress-custom" style="width: 80%;"></div>
				</div>

				<p class="fw-bold mt-4">TRATAMIENTO:</p>
				<div class="progress mb-3 progress-bar-custom">
					<div class="progress-bar progress-custom" style="width: 70%;"></div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script layout:fragment="script">
	</script>
</body>

</html>
