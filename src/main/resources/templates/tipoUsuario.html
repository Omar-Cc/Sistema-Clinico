<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo de Usuario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/tipoUsuario.css">
</head>

<body>
    <div class="container">
        <div class="form-section">
            <h1>Bienvenido a la aplicación de gestión de citas médicas</h1>
            <h2>Seleccione su rol</h2>
            <div id="app" class="button-container">
                <button @click="handleRoleClick('Administrador')">
                    <i class="fa-solid fa-lock"></i> Administrador
                </button>
                <button @click="handleRoleClick('Medico')">
                    <i class="fa-solid fa-user-nurse"></i> Medico
                </button>
                <button @click="handleRoleClick('Paciente')">
                    <i class="fa-solid fa-hospital-user"></i> Paciente
                </button>
                <button @click="handleRoleClick('Farmaceutico')">
                    <i class="fa-solid fa-pills"></i> Farmaceutico
                </button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            methods: {
                handleRoleClick(role) {
                    switch (role) {
                        case 'Administrador':
                            window.location.href = '/administrador';
                            break;
                        case 'Medico':
                            window.location.href = '/medico';
                            break;
                        case 'Paciente':
                            window.location.href = '/paciente';
                            break;
                        case 'Farmaceutico':
                            window.location.href = '/farmaceutico';
                            break;
                        default:
                            alert(`Role ${role} is not recognized.`);
                    }
                }
            }
        });
    </script>
</body>

</html>
