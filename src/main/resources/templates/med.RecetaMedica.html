<!DOCTYPE html>
<html lang="es" layout:decorate="_layoutMedico">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receta Médica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/recetaMedica.css">
</head>

<body style="background-color:#EDEEFF;">
    <div layout:fragment="content">
        <div class="container py-5">
            <div class="d-flex justify-content-end">
                <button class="btn btn-outline-secondary mb-3 inventory-btn">Ver inventario de medicamentos</button>
            </div>
            <h1 class="text-center1">Receta Médica</h1>
            <div class="prescription p-4 border rounded">
                <div class="d-flex justify-content-between mb-3">
                    <span class="company">@YOURCOMPANY</span>
                    <span>N° historia clínica: <input type="text" class="form-control d-inline w-50" /></span>
                </div>
                <table class="table table-bordered mt-4">
                    <thead>
                        <tr>
                            <th>Medicamento</th>
                            <th>Cantidad</th>
                            <th>Dosis</th>
                            <th>Turno</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="4">
                                <hr>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4">
                                <hr>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4">
                                <hr>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4">
                                <hr>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4">
                                <hr>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="d-flex justify-content-between mt-4">
                    <span class="fecha">Fecha: _______________</span>
                    <span class="firma">Firma: ____________________________</span>
                </div>
                <p class="text-end mt-4" style="margin-right: 170px;">(Médico)<br>(Especialidad)<br>(CMP)</p>
            </div>
            <div class="text-center mt-4">
                <button class="btn btn-dark save-print-btn">Guardar e Imprimir</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script layout:fragment="script">
	</script>
</body>

</html>
